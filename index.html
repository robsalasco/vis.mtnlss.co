<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>mtnlss vis</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoicm9ic2FsYXNjbyIsImEiOiJjaWcxbzh1bjAxMHhodXdsdnczZ28xOHc1In0.WkFivOlHKIMwx30ssZorBw';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/light-v8', // style URL
center: [-70.642228,-33.469036], // starting position [lng, lat]
zoom: 10 // starting zoom
});

map.on('load', function () {
map.addSource('mapbox-terrain', {
type: 'vector',
tiles: ['https://mvt.mtnlss.co/maps/gpkg_hexagons/{z}/{x}/{y}.vector.pbf'],
      "minzoom": 0,
      "maxzoom": 14
});
map.addLayer({
'id': 'terrain-data',
'type': 'fill',
'source': 'mapbox-terrain',
'source-layer': 'map_h3',
'paint': {
'fill-color': "#00441b",
'fill-opacity':0.2
}
});
});

</script>
 
</body>
</html>
